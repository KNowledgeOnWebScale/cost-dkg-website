            "video": "schema:video",
            "url": "schema:url",
            "twitter": "http://open.vocab.org/terms/twitter-id",
            "see": "http://www.w3.org/2000/01/rdf-schema#see",
            "type": "http://www.w3.org/1999/02/22-rdf-syntax-ns#type",
            "fName": "http://xmlns.com/foaf/0.1/name",
            "panelist": "pb:Panelist",
