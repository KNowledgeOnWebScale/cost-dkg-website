openapi: 3.0.2
info:
  title: 'Distributed Knowledge Graphs'
  version: 1.0.0
x-walder-datasources:
  - http://localhost:3000/data.ttl
  - http://localhost:3000/endorsed.ttl
paths:
  /:
    get:
      summary: Distributed Knowledge Graphs Homepage
      responses:
        200:
          description: Distributed Knowledge Graphs Homepage
          x-walder-input-text/html: main.pug
      x-walder-query:
        graphql-query:
          main: >
            {
              id @single
              name @single
              missionStatement @single
              logo @single
              twitter @single
              organises {
                name @single
                start @single
                end @single @optional
                url @single
              }
            }
          see: >
            {
              id @single
              see @single
            }
        json-ld-context: >
          {
            "schema": "http://schema.org/",
            "name": "schema:name",
            "url": "schema:url",
            "missionStatement": "schema:slogan",
            "logo": "schema:logo",
            "start": "schema:startDate",
            "end": "schema:endDate",
            "organises": {"@reverse": "schema:organizer"},
            "twitter": "http://open.vocab.org/terms/twitter-id",
            "see": "http://www.w3.org/2000/01/rdf-schema#see"
          }
      x-walder-postprocessing:
        formatEventDatesKeepOnlyUpcoming:
          source: utils.js
  /members:
    get:
      summary: DKG Members
      responses:
        200:
          description: Distributed Knowledge Graphs core members
          x-walder-input-text/html: members.pug
      x-walder-query:
        graphql-query:
          main: >
            {
              id @single
              name @single
              logo @single
              members {
                fullname @single
                website @single
                picture @single
                role @single
                country @single
                affiliation @single {
                  name @single
                  address @single {
                    addressCountry @single
                  }
                }
              }
            }
          see: >
            {
              id @single
              see @single
            }
        json-ld-context: >
          {
            "schema": "http://schema.org/",
            "ex": "http://example.com/dkg/",
            "foaf": "http://xmlns.com/foaf/0.1/",
            "name": "schema:name",
            "logo": "schema:logo",
            "affiliation": "schema:affiliation",
            "address": "schema:address",
            "addressCountry": "schema:addressCountry",
            "members": "ex:coreMember",
            "role": "ex:role",
            "country": "ex:country",
            "fullname": "foaf:name",
            "website": "foaf:homepage",
            "picture": "foaf:img",
            "see": "http://www.w3.org/2000/01/rdf-schema#see"
          }
      x-walder-postprocessing:
        sortMembers:
          source: utils.js
